<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Glowing Dots Background</title>
    <style>
        body {
  background-color: #ffffff; /* Set white background color */
  background-image: radial-gradient(#ffffff 0%, #ffffff 30%, #f0f0f0 60%, #d0d0d0 100%), 
                    radial-gradient(#ffffff 0%, #ffffff 20%, #f0f0f0 50%, #d0d0d0 100%), 
                    radial-gradient(#ffffff 0%, #ffffff 10%, #f0f0f0 40%, #d0d0d0 100%);
  background-size: 100px 100px; /* Set the size of the dots */
  background-position: 0 0, 50px 50px, 25px 25px; /* Set the position of the dots */
}

@keyframes glowing {
  0% {
    opacity: 0.4;
  }
  50% {
    opacity: 0.8;
  }
  100% {
    opacity: 0.4;
  }
}

body {
  /* Same as before */
}

body::before {
  content: "";
  position: fixed;
  z-index: -1;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  opacity: 0.4;
  animation: glowing 10s ease-in-out infinite;
}
    </style>
</head>
<body>
    <canvas id="glowingDots"></canvas>
    <div class="content">
        <!-- Add your website content here -->
    </div>

    </script>
</body>
</html>
