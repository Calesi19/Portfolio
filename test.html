<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Dots Background</title>
    <style>
       
      .color-box {
        width: 100px;
        height: 100px;
      }

      .q {
        background-color: #262626;
      }

      .w {
        background-color: #383838;
      }

      .e {
        background-color:  #69779b ;
      }

      .r {
        background-color: #83677d;
      }

      .t {
        background-color: #7f8c8d;
      }

      .y {
        background-color: #af3a31;
      }

      .u {
        background-color: #2e732e;
      }

      .i {
        background-color: #d3d3d3;
      }

    </style>
</head>
<body>
    
    <main>
      

      <div class='color-box q'></div>
      <div class='color-box w'></div>
      <div class='color-box e'></div>
      <div class='color-box r'></div>
      <div class='color-box t'></div>
      <div class='color-box y'></div>
      <div class='color-box u'></div>
      <div class='color-box i'></div>

      
      
    </main>
</body>
</html>
