<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Document</title>
</head>
<body>


    <header>



    </header>


    <main>

        
        <div id="matrix"></div>

          


        


    </main>

    <footer>

    </footer>

    <script>
        const matrix = document.getElementById('matrix');
        const columns = Math.floor(window.innerWidth / 20);
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

        function createChar() {
        return chars[Math.floor(Math.random() * chars.length)];
        }

        function createColumn() {
        const column = document.createElement('div');
        column.style.position = 'absolute';
        column.style.top = '0';
        column.style.left = `${Math.floor(Math.random() * window.innerWidth)}px`;
        column.style.width = '20px';
        column.style.height = `${Math.floor(Math.random() * 100) + 10}px`;
        column.style.animation = `fall ${Math.floor(Math.random() * 10) + 5}s linear infinite`;
        column.innerHTML = new Array(Math.floor(Math.random() * 10) + columns).fill(0).map(() => createChar()).join('');
        return column;
        }

        for (let i = 0; i < columns; i++) {
        matrix.appendChild(createColumn());
}


    </script>
    
</body>
</html>
</html>
