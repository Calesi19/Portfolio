    <script>
        // Get the body element and the image element
const body = document.body;
const githubLogo = document.getElementById('githubLogo');

// Check the class of body element whenever the theme changes
function checkTheme() {
    if (body.classList.contains('dark')) {
        // Change the source of the image if body has the class 'toggle-theme'
        githubLogo.src = 'images/whitegithub.png';
    } else {
        // Change the source back to the original logo when 'toggle-theme' is removed
        githubLogo.src = 'images/github.png';
    }
}
checkTheme();
// Use a MutationObserver to listen for changes in the class attribute of the body
const observer = new MutationObserver(checkTheme);

// Specify what kinds of mutations to react to
const config = { attributes: true, attributeFilter: ['class'] };

// Start observing the body for configured mutations
observer.observe(body, config);

    </script>
